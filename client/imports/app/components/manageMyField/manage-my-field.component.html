<top-bar [title]="compName"></top-bar>

<div id="manage-field">
<div id="map">
<h3 *ngIf="processing">Loading map....</h3>  

<sebm-google-map *ngIf="!processing" [latitude]="centerLat" [longitude]="centerLong">
<li *ngFor="let d of fields">
    <sebm-map-polygon [paths]="d.boundaries" [fillColor]="d.color"></sebm-map-polygon>
</sebm-google-map>
</div>


<chart [type]="type" [data]="data" [options]="options" ></chart>

<button>Add Field</button>
</div>
  <bottom-bar></bottom-bar>
