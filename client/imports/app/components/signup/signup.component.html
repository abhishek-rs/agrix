<div id="signup">
<img src="/images/logo.png" id="signup-img" />
<h1>Sign Up</h1>

<form #f="ngForm">
 
      <div class="field">  
          
        <input type="text"  
               id="fname"  
               placeholder="First Name"  
               name="fname" required>  
      </div>
      <div class="field">  
         
        <input type="text"  
               id="lname"  
               placeholder="Last Name"  
               name="lname" >  
      </div>

    <div id="flipper">
    <label>Farmer</label>
      <ui-switch id="flip" color="#f24964" checked></ui-switch>
    <label>Consultant</label>
    </div>


      <div class="field">  
          
        <input type="text"  
               id="email"  
               placeholder="Email"  
               name="email" required>  
      </div>

      <div class="field">  
         
        <input type="text"  
               id="phone"  
               placeholder="Phone"  
               name="phone" required>  
      </div>
      <div class="field">  
         
        <input type="password"  
               id="password"  
               placeholder="Password"  
               name="password" required>  
      </div>
      <div class="field">  
          
        <input type="password"  
               id="password2"  
               placeholder="Confirm password"  
               name="password2" required>  
      </div>

<div id="buttons">
<button (click)="addFarmer()">Sign up</button>
<button (click)="backpressed()">Cancel</button>
</div>
</form>
</div>
