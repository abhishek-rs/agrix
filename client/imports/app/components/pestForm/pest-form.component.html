
<top-bar [title]="compName"></top-bar>

<div id="pest-form">
<div id="map">
<h3 *ngIf="processing">Loading map....</h3>  

<sebm-google-map *ngIf="!processing" [latitude]="centerLat" [longitude]="centerLong">
</sebm-google-map>
</div>

<div id="pest-form-container">  

    <form #f="ngForm"  
          (ngSubmit)="addSpotting(f.value)"  
          >
 
      <div class="field">  
        <input type="text"  
               id="pestName"  
               placeholder="Search pest"  
               name="pestname" [(ngModel)]="formdata.name" required>  
      </div>

    <div class="field">  
    <p-dropdown [styleClass]="inputs" name="field" placeholder="Location" [options]="fieldsSelection"></p-dropdown>
    </div>
    <div class="field">    
    <p-calendar name="date" [styleClass]="inputs" placeholder="Date" [(ngModel)]="formdata.date"></p-calendar --> 
    </div>

      <button id="submit" type="submit">Publish</button>  
    </form>  
  </div>  
</div>
  <bottom-bar></bottom-bar>
